name: CI Pipeline (Lab 6)

on:
  push:
    # Запуск на всіх гілках для lint та test
    branches: [ "**" ]
  pull_request:
    # Запуск на всіх Pull Requests, що йдуть у main
    branches: [ main ]

jobs:
  # -----------------------------------------------------
  # Job 1: Linting (Перевірка стилю коду)
  # -----------------------------------------------------
  lint:
    name: Lint Code (flake8)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install flake8
        run: pip install flake8

      - name: Run Linter (flake8)
        run: flake8 .

  # -----------------------------------------------------
  # Job 2: Testing & Coverage (Тестування та Звіти)
  # -----------------------------------------------------
  test:
    name: Run Tests & Coverage (>=50%)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install test dependencies (pytest, pytest-cov)
        run: pip install pytest pytest-cov

      - name: Run tests with coverage and reports
        run: |
          # Запускає тести, створює coverage.xml, report.xml та провалює, якщо <50%
          pytest --cov=. --cov-report=xml --cov-fail-under=50 --junitxml=report.xml

      - name: Upload coverage report (coverage.xml)
        uses: actions/upload-artifact@v4 # ЗМІНЕНО: v3 -> v4
        with:
          name: coverage-report
          path: coverage.xml
          
      - name: Upload JUnit test report (report.xml)
        uses: actions/upload-artifact@v4 # ЗМІНЕНО: v3 -> v4
        with:
          name: test-report
          path: report.xml

  # -----------------------------------------------------
  # Job 3: Build (Збірка/Компіляція)
  # -----------------------------------------------------
  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: test
    
    # Умова: Запускається ТІЛЬКИ при коміті в гілку 'main'
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Simulated Build step
        run: echo "Project build successful on main branch!"

      - name: Upload build artifact (Simulated)
        uses: actions/upload-artifact@v4 # ЗМІНЕНО: v3 -> v4
        with:
          name: final-build-artifact
          path: . 
          retention-days: 7
